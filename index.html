<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test App</title>
  </head>
  <body>
    <h1>Test App</h1>
    <hr />

    <div class="container">
      <div class="all">
        <div id="allContainer"></div>
      </div>

      <hr />

      <div class="add">
        <h2>Add Test</h2>
        <input type="text" placeholder="Add text" id="addText" />
        <p><button onclick="addTest()">Submit</button></p>
      </div>
    </div>

    <hr />

    <div class="clear">
      <h2>Clear test</h2>
      <p><button onclick="clearTest()">Clear All</button></p>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
